services:
  - type: web
    name: kokotrader-backend
    env: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: FRONTEND_URL
        value: https://kokotraderweb.vercel.app
      - key: PYTHON_VERSION
        value: 3.11.0

